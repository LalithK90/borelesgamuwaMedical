<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span th:text="${addStatus==true?'New Patient Add':'Update Patient Details'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/patient" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--Form Content - start -->
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" th:action="${addStatus==true?'/patient/save':'/patient/update'}"
              th:object="${patient}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!--Left Side-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                    <input id="id" th:field="*{id}" class="form-control" type="text" th:if="${addStatus==false}"
                           readonly/>
                    <!--Id-->
                    <div id="idStatus" th:if="${addStatus==false}" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="code">Code:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="code" th:field="*{code}" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                    <!--Tittle -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="title">Title :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="title" th:field="*{title}" class="form-control" tabindex="3" required>
                                <option value="">Please select</option>
                                <option th:each="titles : ${title}"
                                        th:text="${titles.title}"
                                        th:value="${titles}"
                                        th:selected="${titles==patient.title?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Name-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="name">Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="name" th:field="*{name}" class="form-control" tabindex="4" type="text" required/>
                            <span id="nameError" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                        </div>
                    </div>

                    <!--Nic-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="nic">NIC No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="nic" th:field="*{nic}" class="form-control" tabindex="6" type="text"
                                   maxlength="12"
                                   minlength="10" required/>
                            <span class="error" id="nicError" th:errors="*{nic}"
                                  th:if="${#fields.hasErrors('nic')}">Error
                                                               NIC Number</span>
                        </div>
                    </div>
                    <!--Gender-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="gender">Gender :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="gender" th:field="*{gender}" class="form-control" tabindex="7" required>
                                <option value="">Please select</option>
                                <option th:each="genders : ${gender}"
                                        th:text="${genders.gender}"
                                        th:value="${genders}"
                                        th:selected="${genders==patient.gender?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Date of birth-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="dateOfBirth">Birth date :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" tabindex="8"
                                   placeholder="Ex: 1990 - 01 - 20"
                                   required type="date"/>
                            <span id="dateOfBirthError" th:errors="*{dateOfBirth}"
                                  th:if="${#fields.hasErrors('dateOfBirth')}" class="error">Error Birthday</span>
                        </div>
                    </div>
                </div>
                <!--Right Side-->
                <div class="form-group col-md-6 col-sm-6 text-right flex-column">

                    <!--Address-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="address">Address :</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="address" th:field="*{address}" class="form-control" tabindex="12"
                                      required></textarea>
                            <span class="error" th:errors="*{address}"
                                  th:if="${#fields.hasErrors('address')}" id="addressError">Error Address</span>
                        </div>
                    </div>
                    <!--Mobile Number One-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="mobileOne">Mobile One No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="mobileOne" th:field="*{mobileOne}" class="form-control mobile" tabindex="13"
                                   type="text"
                                   maxlength="10" min="9"
                                   required/>
                            <span class="error" th:errors="*{mobileOne}"
                                  th:if="${#fields.hasErrors('mobileOne')}"
                                  id="mobileOneError">Error Mobile Number</span>
                        </div>
                    </div>
                    <!--Mobile Number Two-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="mobileTwo">Mobile Two No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="mobileTwo" th:field="*{mobileTwo}" class="form-control mobile" tabindex="14"
                                   type="text"
                                   maxlength="10" min="9"/>
                            <span class="error" th:errors="*{mobileTwo}"
                                  th:if="${#fields.hasErrors('mobileTwo')}"
                                  id="mobileTwoError">Error Mobile  Number</span>
                        </div>
                    </div>

                    <!--Email-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="email">Email :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="email" th:field="*{email}" class="form-control" tabindex="16" type="email"
                                   required/>
                            <span class="error" th:errors="*{email}"
                                  th:if="${#fields.hasErrors('email')}" id="emailError">Error Email</span>
                        </div>
                    </div>

                   <!-- Allergies-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="allergies">Allergies :</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="allergies" th:field="*{allergies}" class="form-control" tabindex="12"
                                      required></textarea>
                            <span class="error" th:errors="*{allergies}"
                                  th:if="${#fields.hasErrors('address')}" id="allergiesError">Error Address</span>
                        </div>
                    </div>

                    <!--Created by and created at-->
                    <div id="updateStatus" th:if="${addStatus==false}">
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdAt">Created At :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdAt" th:text="${{createdAt}}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdBy">Created By :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdBy" th:field="*{createdBy}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                    <!--<div class="input-field">
                        <label class="active ">Photos :</label>
                        <label>Please remove numbers where included in image number </label>
                        <div class="input-images" style="padding-top: .5rem;"></div>
                    </div>-->
                    <!-- <div class="col" id="photoDetails" th:if="${addStatus==false}">
                         <div>
                             <label class="control-label ">Photo Details : </label>
                         </div>
                         <div class="row">
                             <div class="col" id="filesList" th:each="file, rowStat: ${files}">
                                 <div class="col">
                                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                         <button id="alertClose" type="button" class="close" data-dismiss="alert"
                                                 aria-label="Close">
                                             <span aria-hidden="true">&times;</span>
                                         </button>
                                         <div class="card text-center">
                                             <div class="card-header" hidden>
                                                 <input id="removeImages" th:value="${file.filename}" type="text" name="removeImages"></div>
                                             <div class="card-body">
                                                 <img id="img" class="rounded" src="" th:src="${file.url}"
                                                      style="height: 150px; width: 150px; border-radius: 10px" alt=""/>
                                             </div>
                                             <div class="card-footer bg-secondary text-light text-center">
                                                 <p id="imgName" th:text="${file.filename}"></p>
                                                 <p> Uploaded Date : <span id="imgCreateAt" th:text="${{file.createAt}}"></span>
                                                 </p>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                                 <script>
                                     $(".alert").alert();
                                 </script>
                             </div>
                         </div>
                     </div>-->
                    <!--Button-->
                    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                        <button class="btn btn-success" type="submit" tabindex="21">
                            <i class="fa fa-save " style="font-size: 20px"></i>&nbsp; &nbsp;<span id="submit" th:text="${addStatus==true?'Save': 'Update'}"></span>
                        </button>
                    </div>
                </div>
                <div class="form-row">
                    <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                    <ul>
                        <li id="error" th:each="err: ${#fields.errors('*')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

<script>
    $('.input-images').imageUploader();
</script>
</body>
</html>
